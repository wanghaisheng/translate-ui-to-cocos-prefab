<svg xmlns="http://www.w3.org/2000/svg" width="160" height="60" viewBox="0 0 160 60">
  <defs>
    <linearGradient id="space-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2980b9" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
  </defs>
  
  <!-- Logo Background -->
  <rect x="5" y="10" width="150" height="40" rx="8" fill="url(#space-gradient)" />
  
  <!-- Space Elements -->
  <circle cx="25" cy="30" r="12" fill="#1a1a2e" stroke="#fff" stroke-width="1" />
  <circle cx="25" cy="30" r="8" fill="#fff" opacity="0.1" />
  <circle cx="25" cy="30" r="4" fill="#fff" opacity="0.3" />
  
  <!-- Stars -->
  <circle cx="15" cy="20" r="1" fill="#fff" />
  <circle cx="35" cy="22" r="0.8" fill="#fff" />
  <circle cx="30" cy="38" r="0.6" fill="#fff" />
  <circle cx="18" cy="32" r="0.5" fill="#fff" />
  
  <!-- Company Name -->
  <text x="45" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">SPACEQUEST</text>
  <text x="45" y="42" font-family="Arial, sans-serif" font-size="8" fill="#fff">GAMES</text>
  
  <!-- Accent Line -->
  <line x1="45" y1="35" x2="140" y2="35" stroke="#fff" stroke-width="0.5" />
</svg> 