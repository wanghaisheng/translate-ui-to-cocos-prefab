<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA" />
  
  <!-- Design Side -->
  <g transform="translate(50, 100)">
    <rect width="300" height="400" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
    <rect x="20" y="20" width="260" height="40" rx="4" fill="#6C5CE7" />
    <rect x="20" y="80" width="260" height="300" rx="4" fill="#F0F0F0" />
    
    <!-- UI Elements -->
    <rect x="40" y="100" width="220" height="40" rx="4" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1" />
    <rect x="40" y="160" width="220" height="40" rx="4" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1" />
    <rect x="40" y="220" width="220" height="40" rx="4" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1" />
    <rect x="40" y="280" width="220" height="40" rx="4" fill="#6C5CE7" />
    
    <!-- Text -->
    <text x="150" y="45" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">UI Design</text>
    <text x="150" y="125" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Header</text>
    <text x="150" y="185" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Content</text>
    <text x="150" y="245" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Footer</text>
    <text x="150" y="305" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Button</text>
  </g>
  
  <!-- Code Side -->
  <g transform="translate(450, 100)">
    <rect width="300" height="400" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
    <rect x="20" y="20" width="260" height="40" rx="4" fill="#00B894" />
    
    <!-- Code Lines -->
    <rect x="20" y="80" width="260" height="20" rx="2" fill="#F0F0F0" />
    <rect x="20" y="110" width="260" height="20" rx="2" fill="#F0F0F0" />
    <rect x="20" y="140" width="260" height="20" rx="2" fill="#F0F0F0" />
    <rect x="20" y="170" width="260" height="20" rx="2" fill="#F0F0F0" />
    <rect x="20" y="200" width="260" height="20" rx="2" fill="#F0F0F0" />
    <rect x="20" y="230" width="260" height="20" rx="2" fill="#F0F0F0" />
    <rect x="20" y="260" width="260" height="20" rx="2" fill="#F0F0F0" />
    <rect x="20" y="290" width="260" height="20" rx="2" fill="#F0F0F0" />
    <rect x="20" y="320" width="260" height="20" rx="2" fill="#F0F0F0" />
    <rect x="20" y="350" width="260" height="20" rx="2" fill="#F0F0F0" />
    
    <!-- Text -->
    <text x="150" y="45" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">JSON Prefab</text>
    <text x="40" y="95" font-family="monospace" font-size="12" fill="#333333">{</text>
    <text x="40" y="125" font-family="monospace" font-size="12" fill="#333333">  "name": "Panel",</text>
    <text x="40" y="155" font-family="monospace" font-size="12" fill="#333333">  "type": "Container",</text>
    <text x="40" y="185" font-family="monospace" font-size="12" fill="#333333">  "properties": {</text>
    <text x="40" y="215" font-family="monospace" font-size="12" fill="#333333">    "width": 800,</text>
    <text x="40" y="245" font-family="monospace" font-size="12" fill="#333333">    "height": 600,</text>
    <text x="40" y="275" font-family="monospace" font-size="12" fill="#333333">    "backgroundColor": "#FFFFFF"</text>
    <text x="40" y="305" font-family="monospace" font-size="12" fill="#333333">  },</text>
    <text x="40" y="335" font-family="monospace" font-size="12" fill="#333333">  "children": [...]</text>
    <text x="40" y="365" font-family="monospace" font-size="12" fill="#333333">}</text>
  </g>
  
  <!-- Bridge -->
  <path d="M350 300 L450 300" stroke="#6C5CE7" stroke-width="4" stroke-dasharray="10 5" />
  <path d="M350 320 L450 320" stroke="#00B894" stroke-width="4" stroke-dasharray="10 5" />
  
  <!-- Arrow -->
  <path d="M400 280 L420 300 L400 320 Z" fill="#6C5CE7" />
  
  <!-- Text -->
  <text x="400" y="270" font-family="Arial" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Bridge</text>
</svg> 