<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#e4e7eb" />
    </linearGradient>
    <linearGradient id="ui-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
    <linearGradient id="highlight-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" />
  
  <!-- Source UI Mock -->
  <rect x="30" y="50" width="120" height="200" rx="10" fill="#fff" stroke="#ccc" stroke-width="2" />
  <rect x="40" y="70" width="100" height="40" rx="5" fill="url(#ui-gradient)" />
  <rect x="40" y="120" width="45" height="45" rx="5" fill="#ddd" />
  <rect x="95" y="120" width="45" height="45" rx="5" fill="#ddd" />
  <rect x="40" y="175" width="100" height="20" rx="5" fill="#ddd" />
  <rect x="40" y="205" width="100" height="20" rx="5" fill="#ddd" />
  <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Source UI</text>
  
  <!-- Processing Arrows -->
  <path d="M160 150 L200 150 L200 130 L240 150 L200 170 L200 150" fill="#3498db" />
  
  <!-- Game UI Generator Tool -->
  <rect x="170" y="80" width="60" height="140" rx="5" fill="#fff" stroke="#3498db" stroke-width="2" />
  <circle cx="200" cy="100" r="10" fill="#3498db" />
  <rect x="180" y="120" width="40" height="5" fill="#ddd" />
  <rect x="180" y="130" width="40" height="5" fill="#ddd" />
  <rect x="180" y="140" width="40" height="5" fill="#ddd" />
  <rect x="180" y="170" width="40" height="10" rx="5" fill="#3498db" />
  <rect x="180" y="190" width="40" height="10" rx="5" fill="#27ae60" />
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Processing</text>
  
  <!-- Output Cocos Creator Prefab -->
  <rect x="250" y="50" width="120" height="200" rx="10" fill="#fff" stroke="#2ecc71" stroke-width="2" />
  <rect x="260" y="70" width="100" height="40" rx="5" fill="url(#ui-gradient)" />
  <rect x="260" y="120" width="45" height="45" rx="5" fill="url(#highlight-gradient)" stroke="#fff" stroke-width="1" />
  <rect x="315" y="120" width="45" height="45" rx="5" fill="url(#highlight-gradient)" stroke="#fff" stroke-width="1" />
  <rect x="260" y="175" width="100" height="20" rx="5" fill="url(#highlight-gradient)" stroke="#fff" stroke-width="1" />
  <rect x="260" y="205" width="100" height="20" rx="5" fill="url(#highlight-gradient)" stroke="#fff" stroke-width="1" />
  <text x="310" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Cocos Creator Prefab</text>
  
  <!-- Code snippets -->
  <rect x="270" y="125" width="25" height="2" fill="#fff" />
  <rect x="270" y="130" width="20" height="2" fill="#fff" />
  <rect x="270" y="135" width="30" height="2" fill="#fff" />
  
  <rect x="325" y="125" width="25" height="2" fill="#fff" />
  <rect x="325" y="130" width="20" height="2" fill="#fff" />
  <rect x="325" y="135" width="30" height="2" fill="#fff" />
  
  <rect x="270" y="180" width="80" height="2" fill="#fff" />
  <rect x="270" y="185" width="70" height="2" fill="#fff" />
  
  <rect x="270" y="210" width="80" height="2" fill="#fff" />
  <rect x="270" y="215" width="70" height="2" fill="#fff" />
</svg> 